<div class="filter-container">
  <form>
    <div class="filter-section">
      <span (click)="cartCurrencyService.changeCurrency('eur'); filterService.update()">â‚¬</span>
      <span (click)="cartCurrencyService.changeCurrency('usd'); filterService.update()">$</span>
    </div>
    <div class="filter-section">
      <h2>Dish name</h2>
      <input id="name" name="dishName" [(ngModel)]="filterService.name">
    </div>
    <div class="filter-section">
      <h2>Cuisine</h2>
      <button *ngFor="let cuisine of filterService.getAllCuisines()"
              (click)="filterService.cuisineSwitch(cuisine)" type="button">
        {{cuisine}}
      </button>
    </div>
    <div class="filter-section">
      <h2>Category</h2>
      <button *ngFor="let category of filterService.getAllCategories()"
              (click)="filterService.categorySwitch(category)" type="button">
        {{category}}
      </button>
    </div>
    <div class="filter-section">
      <h2>Rating</h2>
      <button *ngFor="let rating of filterService.getAllRatings()"
              (click)="filterService.ratingSwitch(rating)" type="button">
        {{rating}}
      </button>
    </div>
    <div class="filter-section">
      <ngx-slider [(value)]="filterService.minPrice" [(highValue)]="filterService.maxPrice"
                  [options]="options">
      </ngx-slider>
    </div>
    <button (click)="filterService.reset()">
      Reset filters
    </button>
    <div class="filter-section">
      <p>Current filters:</p>
      <p *ngIf="filterService.cuisines.length > 0">Cuisines:
        <span *ngFor="let cuisine of filterService.cuisines">{{cuisine}}</span>
      </p>
      <p *ngIf="filterService.categories.length > 0">Categories:
        <span *ngFor="let category of filterService.categories">{{category}}</span>
      </p>
      <p *ngIf="filterService.ratings.length > 0">Ratings:
        <span *ngFor="let rating of filterService.ratings">{{rating}}</span>
      </p>
    </div>
  </form>
</div>
