<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ex12_styles.css">
    <script src="https://kit.fontawesome.com/f81d4ff4fb.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <input type="radio" id="bblue" name="color" checked>
    <input type="radio" id="bred" name="color">
    <input type="radio" id="bgreen" name="color">
    <input type="radio" id="borange" name="color">
    <input type="radio" id="bblack" name="color">
    <section class="right">
        <ul class="prod">
            <li class="first">
                <div>
                    <h1>Nike Zoom KD 12</h1>
                    <p>NEW</p>
                </div>
                <p>Men's Running Shoes</p>
            </li>
            <li class="second">
                <h3>PRODUCT INFO</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur commodi, culpa cumque
                    dignissimos expedita id ipsam minus praesentium quas repudiandae!</p>
            </li>
            <li class="third">
                <h3>COLOR</h3>

                <label for="bblue" id="blue"></label>
                <label for="bred" id="red"></label>
                <label for="bgreen" id="green"></label>
                <label for="borange" id="orange"></label>
                <label for="bblack" id="black"></label>
            </li>
            <li class="fourth">
                <h3>SIZE</h3>
                <input type="radio" id="s7" name="size">
                <input type="radio" id="s8" name="size">
                <input type="radio" id="s9" name="size" checked>
                <input type="radio" id="s10" name="size">
                <input type="radio" id="s11" name="size">
                <label for="s7" id="ls7">7</label>
                <label for="s8" id="ls8">8</label>
                <label for="s9" id="ls9">9</label>
                <label for="s10" id="ls10">10</label>
                <label for="s11" id="ls11">11</label>
            </li>
            <li class="fifth">
                <p><i class="fas fa-shopping-cart"></i>     ADD TO CART</p>
                <p>$</p>
                <p>189.99</p>
            </li>
        </ul>
    </section>
    <section class="left">
        <article class="bg">
            <div class="swoosh">
                <img src="./images/swoosh.png" alt="swoosh" id="swoosh">
            </div>
            <div class="share">
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="shoe">
                <img src="./images/blue.png" alt="shoe" id="shoe">
            </div>
            NIKE
        </article>
    </section>
</main>
</body>
</html>
