<div class="cart-container">
  <div class="cart-container-top">
    <h2>Cart</h2>
    <div class="cart-item" *ngFor="let item of cartCurrencyService.cart">
      {{item.name}} x {{item.quantity}}
    </div>
  </div>
  <h3 class="cart-value">
    Value: {{cartCurrencyService.getOrdersValue() + cartCurrencyService.currencies[cartCurrencyService.currentCurrency].symbol}}</h3>
</div>
