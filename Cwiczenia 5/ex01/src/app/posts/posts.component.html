<app-add-post></app-add-post>
<div class="posts-container">
  <div class="posts-post" *ngFor="let post of data.posts">
    <p class="posts-id">
      ID: {{post.id}}
    </p>
    <p class="posts-userid">
      User ID: {{post.userId}}
    </p>
    <p class="posts-title">
      {{post.title}}
    </p>
    <p class="posts-body">
      {{post.body}}
    </p>
  </div>
</div>
