<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ex08_styles.css">
</head>
<body>
<form>
    <table id="form-container">
        <tr>
            <td class="col1"><label for="acc">Nr konta</label></td>
            <td><input id="acc" name="acc" type="number" required pattern="[0-9]{26}" placeholder="Podaj nr konta"></td>
        </tr>
        <tr>
            <td class="col1"><label for="fname">Imię</label></td>
            <td><input id="fname" name="fname" type="text" required pattern="[a-zA-Z]+" placeholder="Podaj imię"></td>
        </tr>
        <tr>
            <td class="col1"><label for="lname">Nazwisko</label></td>
            <td><input id="lname" name="lname" type="text" required pattern="[a-zA-Z-]+" placeholder="Podaj nazwisko"></td>
        </tr>
        <tr>
            <td class="col1"><label for="email">Adres e-mail</label></td>
            <td><input id="email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Podaj adres e-mail"></td>
        </tr>
        <tr>
            <td class="col1"><label for="adr">Adres zamieszkania</label></td>
            <td><input id="adr" name="adr" type="text" required pattern="[a-zA-Z]+" placeholder="Podaj ulicę">
                <label for="adrb"></label>
                <input id="adrb" name="adrb" type="text" required pattern="[0-9]+[a-zA-Z]*" placeholder="Podaj nr budynku">
                <label for="adrf"></label>
                <input id="adrf" name="adrf" type="number" pattern="[0-9]+" placeholder="Podaj nr mieszkania (opcjonalne)"></td>
        </tr>
        <tr>
            <td class="col1"><label for="pcode">Kod pocztowy</label></td>
            <td><input id="pcode" name="pcode" type="text" required pattern="[0-9]{2}-[0-9]{3}" placeholder="Podaj kod pocztowy"></td>
        </tr>
        <tr>
            <td class="col1"><label for="city">Miasto</label></td>
            <td><input id="city" name="city" type="text" required pattern="[a-zA-Z]+" placeholder="Podaj miasto"
                list="suggestions">
                <datalist id="suggestions">
                    <option value="Warszawa">
                    <option value="Kraków">
                    <option value="Łódź">
                    <option value="Poznań">
                    <option value="Gdańsk">
                    <option value="Katowice">
                    <option value="Wrocław">
                    <option value="Olkusz">
                    <option value="Bukowno">
                    <option value="Wolbrom">
                </datalist></td>
        </tr>
        <tr>
            <td class="col1"><label for="amm">Kwota przelewu</label></td>
            <td><input id="amm" name="amm" type="number" step="0.01" required placeholder="Podaj kwotę przelewu"></td>
        </tr>
        <tr>
            <td class="col1"><label for="date">Data przelewu</label></td>
            <td><input id="date" name="date" type="date" required placeholder="Podaj datę przelewu"></td>
        </tr>
        <tr>
            <td class="col1"><label for="submit"></label></td>
            <td><input id="submit" name="submit" type="submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
